{% extends "layout.html" %}

{% block title %}
    Add Options
{% endblock %}

{% block main %}
<h2>Room: {{ room_name }}</h2>
<p>Room Status: Editing</p>
    <table class="table">
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Option Name</th>
                <th scope="col">Add/Remove</th>
            </tr>
        </thread>
        <tbody>
            {% for row in room %}
            <tr>
                <th scope="row">Number</th>
                <td>
                    {{ row['option_name'] }}
                </td>
                <td>
                   <form action="/createlist" method="post">
                    <button class="btn btn-primary" name="change" value={{ row['option_id'] }} type="submit">Remove</button>
                   </form>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <th scope="row">Add</th>
                <td>
                    <form action="/createlist" method="post">
                        <input autocomplete="on" autofocus class="form-control" name="option" placeholder="New Option" type="text" maxlength="25" required>
                </td>
                <td>
                        <button class="btn btn-primary" name="add" value="add" type="submit">Add</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <h4>Ready to Vote? Click Here -></h4>
        <form action="/godashboard" method="GET">
            <button class="btn btn-primary" name="room_id_join" value={{ room_id }} type="submit">Start Voting!</button>
        </form>
    </div>

{% endblock %}
